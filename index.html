<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Colour Game</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">The great colour game</h1>
        <h3 class="header__rgb-value">RGB(20, 20, 20)</h3>
        <p class="header__instruction-setting">Set your difficulty level before playing in the dropdown below</p>
        <p class="header__instruction">Guess the colour based on the RGB value above by clicking on the squares after choosing your difficulty level</p>
        <p class="header__win-display">You guessed it!</p>
    </div>

    <div class="settings">
        <!-- this button also functions as restart button after game completed, change text with js if so -->
        <div class="settings__reroll-reset">
            <button class="btn btn__settings btn__reroll">re-roll colours</button>
            <button class="btn btn__settings btn__reset">restart game</button>
        </div>
        
        <select name="difficulty" id="diffculty" class="settings__difficulty">
            <option value="">Please choose a difficulty level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <!-- this button functions as a hint button (reducing number of sqs by 1 (for 3 sqs), 2 (for 6) and 3 (for 9)) -->
        <button class="btn btn__settings btn__hint">Click me for a hint!</button>
    </div>

    <div class="game-field">
        <!-- <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button>
        <button class="btn btn__game-field"></button> -->
    </div>

    <footer class="footer">Built and Copyright&copy; by Joel Tay</footer>

    <script src="index.js"></script>
</body>
</html>
